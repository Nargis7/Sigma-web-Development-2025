<!DOCTYPE html>
<html>
<head>
  <title>DOM Playground</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #container {
      border: 2px solid black;
      padding: 20px;
      margin-top: 20px;
      min-height: 100px;
      background-color: #f2f2f2;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h1 style="text-decoration: underline; color: chocolate;">DOM Playground</h1>

<div>
  <button onclick="changeText()">Change Text</button>
  <button onclick="changeColor()">Change Color</button>
  <button onclick="addElement()">Add Element</button>
  <button onclick="removeElement()">Remove Element</button>
</div>

<div id="container">
  <p id="demo">This is the original text.</p>
</div>

<script>
  function changeText() {
    document.getElementById("demo").textContent = "ðŸŽ‰ Text Changed via DOM!";
  }

  function changeColor() {
    document.getElementById("container").style.backgroundColor =
      getRandomColor();
  }

  function addElement() {
    let newPara = document.createElement("p");
    newPara.textContent = "This is a new paragraph.";
    document.getElementById("container").appendChild(newPara);
  }

  function removeElement() {
    let container = document.getElementById("container");
    if (container.lastChild && container.lastChild.tagName === "P") {
      container.removeChild(container.lastChild);
    }
  }

  function getRandomColor() {
    let letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
</script>

</body>
</html>
<!-- This HTML file demonstrates basic DOM manipulation techniques. -->
