<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      border: 2px solid black;
      margin: 14px;
      padding: 14px;
    }
    .child{
      background-color: beige;
      margin: 14px;
      padding: 14px;
    }
    .childContainer{
      background-color: rgb(184, 184, 46);
      margin: 14px;
      padding: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="childContainer">
      <div class="child">
        i m a child!
      </div>
    </section>
  </div>
  <script>
    setInterval(() => {
      document.querySelector(".childContainer").style.backgroundColor = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")";
    }, 3000);
  </script>
</body>
</html>
